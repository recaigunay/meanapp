
<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="from-group">
        <label for="content">Content</label>
        <input 
        type="text" 
        id="content" 
        class="form-control" 
        [ngModel]="message?.content"
        name="content"
        required
        >
    </div>
    <!-- <button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
    <button class="btn btn-primary" type="submit">Save</button> -->

    <button class="ui primary basic button" type="submit">Send Message</button>
    <button class="ui negative basic button" type="button" (click)="onClear(f)">Clear Message</button>
</form>
</div>
